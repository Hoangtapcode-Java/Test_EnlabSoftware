<div class="result-container">
    <div class="result-box">
      <h1>Quizz Results</h1>
  
      <p class="summary">⏱️ Time Taken: {{ result?.totalTime }}s</p>
      <p class="summary">✅ Correct Answers: {{ result?.correctAnswers }} / {{ result?.totalQuestions }}</p>
      <p class="summary">
        🎯 Status:
        <span>
          {{ result?.statusPass ? 'Passed' : 'Failed' }}
        </span>
      </p>
  
      <div class="result-actions">
        <button (click)="exit()">Play Again</button>
      </div>
    </div>
  </div>
